<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Gradient with Blobs</title>
  <style>
    body {
      margin: 0;        
      justify-content: center;
      align-items: center;
      /* background: linear-gradient(45deg, #3fa6ff, #7b2eff, #ff005a); */
      background-size: 300% 300%;
      animation: gradientAnimation 6s infinite;
      /* overflow: hidden; */
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    /* Gradient Animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Blob Shapes */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(5px);
      opacity: 0.8;
      animation: blobAnimation 8s infinite ease-in-out;
    }

    .blob1 {
      width: 300px;
      height: 300px;
      background: rgba(255, 0, 90, 0.6);
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .blob2 {
      width: 400px;
      height: 400px;
      background: rgba(0, 212, 255, 0.6);
      bottom: 10%;
      right: 20%;
      animation-delay: 2s;
    }

    .blob3 {
      width: 850px;
      height: 850px;
      background: rgba(123, 46, 255, 0.6);
      top: 50%;
      right: 5%;
      animation-delay: 4s;
    }

    /* Blob Animation */
    @keyframes blobAnimation {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(30px, -30px) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Animated Background</h1>    
  <!-- Blobs -->
  <!-- <div class="blob blob1"></div> -->
  <!-- <div class="blob blob2"></div> -->
  <div class="blob blob3"></div>
</body>
</html>
